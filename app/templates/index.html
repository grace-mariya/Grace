<html>
<html>
<head>
    <title>Library Management System</title>
</head>
<style>
    body{
    background-image : url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu9aWlAfvuSHF4pG0RN4ZBS5Ip5cNDwxFUtg&usqp=CAU');
    background-repeat: no-repeat;
     background-size: 1490px 700px;
    }
</style>
<body>
    
    <h1>Library Management System</h1>
    <a href="{{ url_for('library') }}">Log Out</a><br><br>
    <a href="{{ url_for('add_book') }}">Add Book</a>
    
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Publisher</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book['title'] }}</td><br>
                <td>{{ book['author'] }}</td><br>
                <td>{{ book['year'] }}</td><br>
                <td>{{ book['publisher'] }}</td><br>
                <td>
                    <a href="{{ url_for('edit_book', book_id=book['_id']) }}">Edit</a><br>
                    <a href="{{ url_for('delete_book', book_id=book['_id']) }}">Delete</a><br>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
